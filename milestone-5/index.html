<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Shareable Resume Builder</title>
</head>
<body>
 <div class="container">
    <h1>Shareable Resume Builder</h1>
    <form id="resumeform">
        <label for="username">Username:</label>
        <input type="text" id="username" required>
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" required>
        <label for="education">Education:</label>
        <textarea name="education" id="education" rows="4" required></textarea>
        <label for="skills">Skills:</label>
        <textarea name="skills" id="skills" rows="4" required></textarea>
        <label for="experience">Experience:</label>
        <textarea name="experience" id="experience" rows="4 required"></textarea>

        <button type="submit">Generate Resume</button>
        
    </form>
    <br>

    <div id="resumeDisplay" contenteditable="true"></div>
 </div>
<br>
<!-- ,section for the shareable link and download -->
 <div id="shareable-link-container" style="display: none;">
<h2>Shareable Link</h2>
<p>Here is your uinque link to view or edit your resume</p>
<a href="#" id="Shareable-link" target="_blank"></a>
<br>
<button id="download-pdf"><b>Download as PDF</b></button>
 </div>

 <script src="script.js"></script>   
</body>
</html>
